[tool.poetry]
name = "bareasgi"
version = "4.4.1"
description = "A lightweight ASGI framework"
authors = ["Rob Blackbourn <rob.blackbourn@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "bareasgi" }
]
repository = "https://github.com/rob-blackbourn/bareasgi"
documentation = "https://rob-blackbourn.github.io/bareASGI"

[tool.poetry.dependencies]
python = "^3.8"
bareutils = "^4.0.0"
jetblack-asgi-typing = "^0.4.0"

[tool.poetry.dev-dependencies]
autopep8 = "^2.0"
pytest = "^7.3"
pytest-asyncio = "^0.21"
pytest-runner = "^6.0"
uvicorn = "^0.22"
hypercorn = "^0.14"
pylint = "^2.17"
mypy = "^1.2"
rope = "^1.7"
mkdocs = "^1.2"
mkdocs-material = "^7.2"
jetblack-markdown = "^0.6"
mike = "^1.1.1"
types-setuptools = "^57.4.0"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
